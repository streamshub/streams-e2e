apiVersion: v1
kind: Secret
metadata:
  name: kubeconfig-secret
  annotations:
    description: "Secret containing kubeconfig for accessing Kubernetes cluster during tests"
type: Opaque
data:
  # Replace this with your base64-encoded kubeconfig content
  # Example: cat ~/.kube/config | base64 -w 0
  config: |
    # Base64 encoded kubeconfig content goes here
    # To create this secret with your kubeconfig:
    # kubectl create secret generic kubeconfig-secret --from-file=config=$HOME/.kube/config